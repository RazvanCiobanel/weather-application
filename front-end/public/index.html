    <meta name="keywords" content="forecast" /> 
    <meta name="keywords" content="daily forecast" />
    <meta name="keywords" content="local weather" />
    <meta name="keywords" content="hourly forecast" />
    <meta name="keywords" content="vremea" />
    <meta name="keywords" content="prognoza" />

    <meta property="og:title" content="My Weather"/>
    <meta property="og:site_name" content="My Weather"/>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>My Weather</title>
    <style>
      body {
        margin: 0;
      }
  
      .loader-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }
  
      .loader {
        margin: auto;
        border: 5px dotted #dadada;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }
  
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
  
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
  
        100% {
          transform: rotate(360deg);
        }
      }
  
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
